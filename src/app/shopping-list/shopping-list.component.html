<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientsAdded)="onIngredientsAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a appHighlight highlightColor="yellow" class="list-group-item" style="cursor: pointer;" *ngFor="let item of ingredients">
                    {{item._name}} ({{item._amount}})
            </a>
        </ul>
    </div>
</div>
