<div class="row mt-2">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix bg-gray" *ngFor="let rec of recipes">
            <div class="float-start">
                <h4 class="list-group-item-heading"> {{rec._name}} </h4>
                <p class="list-group-item-text"> {{rec._description}} </p>                
            </div>
            <span class="float-end">
                <img [src]="rec._imagePath" alt="Recipe" class="img-fluid" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
