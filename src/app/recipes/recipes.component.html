<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="recipeSelected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeSelected; else empty" [recipeSelected]="recipeSelected"></app-recipe-detail>
        <ng-template #empty>
            <p class="my-4">Please selected a Recipe!</p>
        </ng-template>
        
    </div>
</div>
